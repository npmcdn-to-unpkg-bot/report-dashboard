<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skeleton Dashboard</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>
<body data-ng-app="app">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <a class="navbar-brand col-md-12 col-lg-12" href="/">
                            <img src="/images/zpower-logo.png" class="img-responsive" style="height:25px;" alt="ZPower">
                        </a>
                    </div>
                    <div ng-class="{'col-xs-12 col-sm-12 col-md-6 col-lg-6 show': wideScreen==true, 'hidden':wideScreen==false}">
                        <div class="btn-group  pull-left" role="group" aria-label="Panel Tools">
                            <button type="button" class="btn btn-default" data-ng-click="disableWideScreen()"><span class="fa fa-times-circle-o" aria-hidden="true"></span> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Dashboard -->
    <div class="dashboard">
        <!-- Aside Menu -->
        <aside class="menu-tabs" ng-class="{'hidden': wideScreen==true, 'show-table-cell': wideScreen==false}">
                <ul class="list-group">
                     <button type="button" class="list-group-item" ng-class="{'active': currentTab==0}" data-ng-click="tabSelect(0)">Page 1</button>
                     <button type="button" class="list-group-item" ng-class="{'active': currentTab==1}" data-ng-click="tabSelect(1)">Page 2</button>
                     <button type="button" class="list-group-item" ng-class="{'active': currentTab==2}" data-ng-click="tabSelect(2)">Page 3</button>
                </ul>
        </aside>
        <!-- Main Content -->
        <article ui-view class="wrap-panels"></article>
    </div>
    <script src="/js/default.js"></script>
</body>
</html>
